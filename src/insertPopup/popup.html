<div id="LatexEverywherePopup-Background">
    <div id="LatexEverywherePopup-Main">
            <h1>Insert LatexEverywhere block</h1>
            <div id="renderedOutput">
                <p>Unicode:</p><p id="UnicodeOutput"></p>
                <p>Latex:</p><p id="LatexOutput"></p>
            </div>
            <input type="text" id="LatexEverywhereLatexInput" placeholder="Enter LaTeX here">
            <div style="display: flex; flex-direction: row; justify-content: center; gap: 5px">
                <button id="insertLatexEverywhereBtn">Insert</button>
                <button id="cancelLatexEverywhereBtn">Cancel</button>
            </div>
            
    </div>
</div>
